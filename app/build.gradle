apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file('/home/sid/.android/debug.keystore')
        }
    }
    compileSdkVersion 28

    defaultConfig {
        applicationId "org.jssec.android.activity.privateactivity"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
  //  implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
}
